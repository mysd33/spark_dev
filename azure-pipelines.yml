trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    echo build
    sbt clean package
  displayName: 'Build'

- script: |
    echo test
    sbt -Dactive.profile=ut test
  displayName: 'Unit Test'

- script: |
    echo assembly
    sbt assembly
  displayName: 'Create Assembly'
